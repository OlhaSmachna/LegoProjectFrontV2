<h1 mat-dialog-title><img src="assets/icons/lego.png" alt="logo">BricksManager 2.0</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <form class="needs-validation">
    <div class="container">
      <div class="row">
          <label for="inputListName" class="col col-form-label">List Name</label>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group has-validation">
            <input [(ngModel)]="listName" class="form-control" [ngClass]="!listNameValid ? 'is-invalid' : ''"
                   id="inputListName" name="inputListName" required>
            <div *ngIf="!listNameValid" class="invalid-feedback">This field is required</div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="confirm-btn" (click)="saveList()" cdkFocusInitial>Save</button>
  <button mat-button class="cancel-btn" [mat-dialog-close]="false">Cancel</button>
</div>
